machine:
  environment:
    # GOROOT is not set by default
    GOROOT: ""
    PATH: "/usr/local/go/bin:/usr/local/go_workspace/bin:~/.go_workspace/bin:${PATH}"
    GOPATH: "${HOME}/.go_workspace:/usr/local/go_workspace:${HOME}/.go_project"

dependencies:
  override:
    - rm -rf ${HOME}/.go_workspace/src/github.com/geodatalake/
    - mkdir -p ~/.go_workspace/src/github.com/geodatalake
    - ln -s ${HOME}/${CIRCLE_PROJECT_REPONAME} ${HOME}/.go_workspace/src/github.com/geodatalake/
    - go get -u github.com/golang/geo/s2
    - go get -u golang.org/x/image/tiff
    - go get -u golang.org/x/image/tiff/lzw
    - go get -u github.com/dustin/go-humanize
    - go get -u gopkg.in/olivere/elastic.v5
    - go get -u github.com/aws/aws-sdk-go/aws
    - go get -u github.com/aws/aws-sdk-go/aws/session
    - go get -u github.com/aws/aws-sdk-go/service/s3
    - go get -u github.com/satori/go.uuid
    - go get -u github.com/ctessum/geom
    - go get -u github.com/smartystreets/go-aws-auth



test:
  override:
    - go vet github.com/geodatalake/lambdas/geotiff
    - go vet github.com/geodatalake/lambdas/lidar
    - go vet github.com/geodatalake/lambdas/bucket
    - go vet github.com/geodatalake/lambdas/elastichelper
    - go vet github.com/geodatalake/lambdas/datalake
    - go vet github.com/geodatalake/lambdas/cmd/elastictest
    - go vet github.com/geodatalake/lambdas/proj4support
    - go build github.com/geodatalake/lambdas/geotiff
    - go build github.com/geodatalake/lambdas/lidar
    - go build github.com/geodatalake/lambdas/bucket
    - go build github.com/geodatalake/lambdas/datalake
    - go build github.com/geodatalake/lambdas/elastichelper
    - go build github.com/geodatalake/lambdas/proj4support
    - go build github.com/geodatalake/lambdas/cmd/elastictest
    - go test github.com/geodatalake/lambdas/geotiff
    - go test github.com/geodatalake/lambdas/bucket
    - go test github.com/geodatalake/lambdas/datalake
    - go test github.com/geodatalake/lambdas/proj4support
