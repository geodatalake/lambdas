machine:
  environment:
    # GOROOT is not set by default
    GOROOT: ""
    PATH: "/usr/local/go/bin:/usr/local/go_workspace/bin:~/.go_workspace/bin:${PATH}"
    GOPATH: "${HOME}/.go_workspace:/usr/local/go_workspace:${HOME}/.go_project"

dependencies:
  override:
    - mkdir -p ~/.go_project/src/github.com/geodatalake/${CIRCLE_PROJECT_REPONAME}
    - ln -s ${HOME}/${CIRCLE_PROJECT_REPONAME} ${HOME}/.go_project/src/github.com/geodatalake/${CIRCLE_PROJECT_REPONAME}
    # './...' is a relative pattern which means all subdirectories
    - go get -t -d -v ./...
    - go build -v

test:
  override:
    - go vet github.com/geodatalake/lambdas/geotiff
    - go vet github.com/geodatalake/lambdas/lidar
    - go test github.com/geodatalake/lambdas/geotiff
